<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="get">
      <div class="container form-check">
        <fieldset>
          <div class="container form-check">
            <label for="name-text" class="form-label"
              >Nome:
              <input
                type="text"
                id="name-text"
                name="name"
                maxlength="40"
                required
                class="form-control"
              />
            </label>
          </div>
          <div class="container form-check">
            <label for="email-text" class="form-label"
              >Email:
              <input
                type="text"
                id="email-text"
                name="email"
                maxlength="50"
                required
                class="form-control"
              />
            </label>
          </div>
          <div class="container form-check">
            <label for="cpf-text" class="form-label"
              >CPF:
              <input
                type="text"
                id="cpf-text"
                name="cpf"
                maxlength="11"
                required
                class="form-control"
              />
            </label>
          </div>
          <div class="container form-check">
            <label for="address-text" class="form-label"
              >Endereço:
              <input
                type="text"
                id="address-text"
                name="address"
                maxlength="200"
                required
                class="form-control"
              />
            </label>
            <label for="state-select" class="form-label"
              >Estado:
              <select
                name="state"
                id="state-select"
                required
                class="form-control"
              ></select>
            </label>
            <label for="type" class="form-label">Tipo de Imóvel:</label>
            <div class="form-check" style="display: inline-block">
              <label for="house" class="form-check-label">Casa </label>
              <input
                type="radio"
                name="type"
                id="house"
                checked
                class="form-check-input"
              />
            </div>
            <div class="form-check" style="display: inline-block">
              <label for="apartment" class="form-check-label"
                >Apartamento
              </label>
              <input
                type="radio"
                name="type"
                id="apartment"
                class="form-check-input"
              />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="container form-check">
            <label for="abstract-text" class="form-label"
              >Resumo Curriculo:
              <textarea
                name="abstract"
                id="abstract-text"
                cols="30"
                rows="10"
                maxlength="1000"
                required
                class="form-control"
              ></textarea>
            </label>
          </div>
          <div class="container form-check">
            <label for="ocupation-text" class="form-label"
              >Cargo:
              <input
                type="text"
                name="ocupation"
                id="ocupation-text"
                maxlength="40"
                required
                class="form-control"
              />
            </label>
          </div>
          <div class="container form-check">
            <label for="description-text" class="form-label">
              Descrição:
              <input
                type="text"
                name="description"
                id="description-text"
                maxlength="500"
                required
                class="form-control"
              />
            </label>
          </div>
          <div class="container form-check">
            <label for="date-text" class="form-label">
              Data de Ínicio:
              <input
                type="text"
                name="date"
                id="date-text"
                required
                class="form-control"
              />
            </label>
          </div>
        </fieldset>
        <button class="submit-button btn btn-success" type="submit">Enviar</button>
        <button class="clear-button btn btn-danger" type="reset">Limpar</button>
      </div>
    </form>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
