<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="get">
      <div class="form-row">
        <fieldset>
          <div class="line-content">
            <label for="name-text"
              >Nome:
              <input
                type="text"
                id="name-text"
                name="name"
                maxlength="40"
                required
              />
            </label>
          </div>
          <div class="line-content">
            <label for="email-text"
              >Email:
              <input
                type="text"
                id="email-text"
                name="email"
                maxlength="50"
                required
              />
            </label>
          </div>
          <div class="line-content">
            <label for="cpf-text"
              >CPF:
              <input
                type="text"
                id="cpf-text"
                name="cpf"
                maxlength="11"
                required
              />
            </label>
          </div>
          <div class="line-content">
            <label for="address-text"
              >Endereço:
              <input
                type="text"
                id="address-text"
                name="address"
                maxlength="200"
                required
              />
            </label>
            <label for="state-select"
              >Estado:
              <select name="state" id="state-select" required></select>
            </label>
            <label for="type"
              >Tipo de Imóvel:
              <label for="house">
                <input type="radio" name="type" id="house" checked />Casa
              </label>
              <label for="apartment">
                <input type="radio" name="type" id="apartment" />Apartamento
              </label>
            </label>
          </div>
        </fieldset>
        <fieldset>
          <div class="line-content">
            <label for="abstract-text"
              >Resumo Curriculo:
              <textarea
                name="abstract"
                id="abstract-text"
                cols="30"
                rows="10"
                maxlength="1000"
                required
              ></textarea>
            </label>
          </div>
          <div class="line-content">
            <label for="ocupation-text"
              >Cargo:
              <input
                type="text"
                name="ocupation"
                id="ocupation-text"
                maxlength="40"
                required
              />
            </label>
          </div>
          <div class="line-content">
            <label for="description-text">
              Descrição:
              <input
                type="text"
                name="description"
                id="description-text"
                maxlength="500"
                requiredI
              />
            </label>
          </div>
          <div class="line-content">
            <label for="date-text">
              Data de Ínicio:
              <input type="text" name="date" id="date-text" required />
            </label>
          </div>
        </fieldset>
        <button class="submit-button" type="submit">Enviar</button>
        <button class="clear-button" type="reset">Limpar</button>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
