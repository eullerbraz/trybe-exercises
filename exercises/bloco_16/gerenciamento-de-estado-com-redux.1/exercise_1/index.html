<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random color</button>
    </div>
    <script type="module">
      window.onload = () => {
        function criarCor() {
          const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
          let cor = '#';
          const aleatorio = () => Math.floor(Math.random() * oneChar.length);
          for (let i = 0; i < 6; i += 1) {
              cor += oneChar[aleatorio()];
          }
          return cor;
        }
        
        const nextColor = () => {
          return {
            type: 'NEXT_COLOR',
          }
        }

        const previousColor = () => {
          return {
            type: 'PREVIOUS_COLOR',
          }
        }

        const randomColor = () => {
          return {
            type: 'RANDOM_COLOR',
          }
        }

        const ESTADO_INICIAL = {
          colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
          index: 0,
        };

        const reducer = (state = ESTADO_INICIAL, action) => {
          switch (action.type){
            case ('NEXT_COLOR'):
              if (state.index < state.colors.length - 1) {
                return {...state, index: state.index + 1}
              } else {
                return {...state, index: 0}
              }
            case ('PREVIOUS_COLOR'):
              if (state.index > 0) {
                  return {...state, index: state.index -1}
                } else {
                  return {...state, index: state.colors.length - 1}
                }
            case ('RANDOM_COLOR'):
              return {...state, colors: [...state.colors, criarCor()], index: state.colors.length}
            default: return state;
          }
        }

        const store = Redux.createStore(reducer);

        const nextButton = document.getElementById('next');
        const previousButton = document.getElementById('previous');
        nextButton.addEventListener('click', () => {
          store.dispatch(nextColor());
        });
        previousButton.addEventListener('click', () => {
          store.dispatch(previousColor());
        });

        const randomButton = document.getElementById('random');
        randomButton.addEventListener('click', () => {
          store.dispatch(randomColor());
        });

        store.subscribe(() => {
          console.log(store.getState())
          const container = document.getElementById('container');
          const value = document.getElementById('value');
          const state = store.getState();
          const color = state.colors[state.index];
          value.innerHTML = color;
          container.style.backgroundColor = color;
        })
      }


    </script>
  </body>
</html>
