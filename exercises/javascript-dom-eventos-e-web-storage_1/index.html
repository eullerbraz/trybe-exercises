<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        
        //Exercicio1
        function  changeText() {
            let description = document.getElementsByTagName('p')[1];
            description.innerHTML = "Dev Júnior em uma empresa top";
        }
        changeText();

        //Exercicio2
        function changeColorToGreen () {
            let squareColor = document.getElementsByClassName('main-content')[0];
            squareColor.style.backgroundColor = 'rgb(76,164,109)';
        }
        changeColorToGreen();

         //Exercicio3
         function changeColorToWhite () {
            let squareColor = document.getElementsByClassName('center-content')[0];
            squareColor.style.backgroundColor = 'white';
        }
        changeColorToWhite();

        //Exercicio4
        function textCorrector() {
            let text = document.getElementsByClassName('title')[0];
            text.innerHTML = "Exercício 5.1 - JavaScript"
        }
        textCorrector();

        //Exercicio5
        function toUpperCase() {
            let upper = document.getElementsByTagName('p')[0];
            upper.innerHTML = upper.innerHTML.toUpperCase();
        }
        toUpperCase();

        //Exercicio6
        function cosoleTagP() {
            let pContent = document.getElementsByTagName('p');
            for (let index in pContent) {
                console.log(pContent[index].innerHTML);
            }
        }
        cosoleTagP();


    </script>
  </body>
</html>
